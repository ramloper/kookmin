<div class="container">
    <main>
        <div class="py-5 text-center">

            <h2>마이 페이지</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">내 도서 대여 목록</span>
                    <span class="badge bg-primary rounded-pill" th:text="${#lists.size(list)}"></span>
                </h4>
                <ul class="list-group mb-3" th:each="rental : ${list}">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" th:text="${rental.education.getBookName()}">book name</h6>
                            <h6 class="my-0" th:text="${rental.education.getPublisher()}">출판사</h6>
                            <h6 class="my-0" th:text="${rental.member.getUsername()}">Student Id</h6>
                            <h6 class="my-0" th:text="${rental.getStatus()}">출판사</h6>
                            <h6 class="my-0" th:text="${rental.getCreatedAt()}">신청일</h6>

                        </div>
                        <span class="text-body-secondary">
              <form action="/rental/cancel" method="post">
                <input type="hidden" name="id" th:value="${rental.getId()}" />
                <button type="submit" class="btn btn-sm btn-outline-secondary">취소</button>
              </form>
            </span>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">정보 수정</h4>
                <form class="needs-validation" action="/user/modify" method="post" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="memberName" class="form-label">이름</label>
                            <input type="text" name="memberName" class="form-control" id="memberName" placeholder="이름" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="text" name="password" class="form-control" id="password" placeholder="비밀번호" value="" required>
                        </div>

                        <div class="col-12">
                            <label for="phoneNumber" class="form-label">핸드폰 번호</label>
                            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="핸드폰 번호" required>
                            <label for="phoneNumber" class="form-label"></label>
                        </div>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg" type="submit">수 정</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
</div>

<script>

    function approveEducation(button) {
        var educationId = button.getAttribute("data-id");

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/admin/ok", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 요청이 성공적으로 완료되었을 때 실행할 코드
                console.log("Education approved successfully.");
            }
        };
        xhr.send("id=" + encodeURIComponent(educationId));
    }
</script>
